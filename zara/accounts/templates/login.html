{% load static %}

<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" />

    <link href="{% static 'style.css' %}" rel="stylesheet" />

    <title>Zara - Login</title>
  </head>

  <body>
    <div class="login-container">
      <div class="login">
        <form method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
              <div class="form-group">
                <label for="username">Username</label> <input type="text" name="username" placeholder="Username" />
              </div>
              <div class="form-group">
                <label for="password">Password</label><input type="password" name="password" placeholder="Password" />
              </div>
            </div>
            <div class="card-buttons"><input class="button" type="submit" value="Login" /></div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
